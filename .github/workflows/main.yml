# This workflow runs the CI command defined in package.json
name: CI

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    env:
      ANVIL_BLOCK_NUMBER: 16522514
      ANVIL_FORK_URL: ${{ secrets.MAINNET_RPC_URL }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ“¦ Setup Node 22
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version: 22

      - name: ğŸ’¾ Cache node_modules
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: |
            node_modules
            apps/**/node_modules
            packages/**/node_modules
            packages/**/dist
          key: modules-${{ hashFiles('pnpm-lock.yaml') }}

      - name: â¬ Install Dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: pnpm i

      - name: ğŸ’¾ Cache Anvil
        uses: 'actions/cache@v4'
        with:
          path: ~/.foundry/cache/rpc/**/${{ env.ANVIL_BLOCK_NUMBER }}
          key: foundry-anvil-${{ env.ANVIL_BLOCK_NUMBER }}

      - name: ğŸ‘¾ Run lint task
        run: pnpm lint

      - name: ğŸ‘¾ Run type check task
        run: pnpm type-check

      - name: ğŸ¦€ Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          profile: minimal
          override: true

      - name: ğŸ”¨ Install Anvil
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: ğŸš€ Launch Anvil
        run: anvil --fork-url $ANVIL_FORK_URL --fork-block-number $ANVIL_BLOCK_NUMBER &

      - name: ğŸ‘¾ Run test task
        run: pnpm test

      # Need to shutdown Anvil so cache gets created
      - name: ğŸ’¤ Shutdown Anvil
        run: pkill -2 anvil
